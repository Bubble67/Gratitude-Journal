<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一週感恩日記拼圖</title>
    <link rel="stylesheet" href="journal.css">
</head>
<body>

    <div class="container">
        <h1>✨ 一週感恩日記</h1>
        <p>每天察覺小美好，人生從此更美妙。</p>

        <div class="puzzle-board" id="puzzleBoard">
            </div>

        <div class="journal-section">
            <div class="day-selector">
                <button onclick="selectDay(1)">Day 1</button>
                <button onclick="selectDay(2)">Day 2</button>
                <button onclick="selectDay(3)">Day 3</button>
                <button onclick="selectDay(4)">Day 4</button>
                <button onclick="selectDay(5)">Day 5</button>
                <button onclick="selectDay(6)">Day 6</button>
                <button onclick="selectDay(7)">Day 7</button>
            </div>

            <div class="puzzle-board" id="puzzleBoard">
                <div class="piece" id="piece-1"></div>
                <div class="piece" id="piece-2"></div>
                <div class="piece" id="piece-3"></div>
                <div class="piece" id="piece-4"></div>
                <div class="piece" id="piece-5"></div>
                <div class="piece" id="piece-6"></div>
                <div class="piece" id="piece-7"></div>
            </div>

            <h3 id="currentDayTitle">正在完成：本週第 1 篇感恩日記</h3>
            <p id="promptDisplay" style="color: #666; font-style: italic; margin-bottom: 10px;"></p>
            <textarea id="journalInput" placeholder="今天發生了什麼值得感謝的事呢？"></textarea>
            <br>
            <button class="save-btn" onclick="saveEntry()">儲存並領取拼圖</button>
        </div>
        
        <div id="quoteDisplay" class="quote-container" style="display: none;">
            <p>"Gratitude turns what we have into enough."</p>
        </div>
    </div>

    <script src="journal.js"></script>
</body>
</html>
